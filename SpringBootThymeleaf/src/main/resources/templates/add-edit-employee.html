<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}">
<head>
  <title>Employees</title>
</head>
<body>

<div layout:fragment="content">
  <div class="container my-5">
    <h3> Add Employee</h3>
    <div class="card">
      <div class="card-body">
        <div class="col-md-10">
          <form action="#" th:action="@{/createEmployee}" th:object="${employee}"
                method="post" enctype="multipart/form-data">

            <div class="row">
              <div class="form-group col-md-8">
                <label for="multipartFilesDocument" class="col-form-label">Image</label>
                <input type="file" name="multipartFilesDocument" value="multipartFilesDocument"
                       th:field="*{multipartFileDocument}" multiple="multiple"
                       id="multipartFilesDocument"/>
              </div>
              <div class="form-group col-md-8">
                <label for="firstName" class="col-form-label">First Name</label>
                <input type="text" th:field="*{firstName}" class="form-control"
                       id="firstName" placeholder="First Name"/>
                <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
              </div>
              <div class="form-group col-md-8">
                <label for="lastName" class="col-form-label">Last Name</label>
                <input type="text" th:field="*{lastName}" class="form-control"
                       id="lastName" placeholder="Last Name"/>
              </div>
              <div class="form-group col-md-8">
                <label for="email" class="col-form-label">Email</label>
                <input type="text" th:field="*{email}" class="form-control"
                       id="email" placeholder="Email Id"/>
              </div>


              <div class="col-md-6">
                <input type="submit" class="btn btn-primary" value=" Submit ">
              </div>

              <input type="hidden" id="id" th:field="*{id}">

            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
